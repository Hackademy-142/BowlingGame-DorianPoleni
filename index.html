<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Bowling</title>
    
    <!-- CDNs -->
    <!-- GOOGLE FONTS -->
    <!-- Ojuju -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <!-- Zen Kaku Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Zen+Kaku+Gothic+Antique&family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/38915df12d.js" crossorigin="anonymous"></script>
    <!-- END CDNs -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>Garage Bowling</h1>
    
    <!-- LAYOUT -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Insert Players -->
            <div class="col-5 m-3 colonna1 border border-3 rounded-2">
                <form>
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="playerName" >
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAddPlayer">Add Player</button>
                </form>
            </div>
            
            <!-- Buttons' Section -->
            <div class="col-5 m-3 colonna1 border border-3 rounded-2 d-flex flex-column justify-content-evenly align-items-center">
                <button class="btn btn-primary gameBtn" id="btnStartGame">Start Game</button>
                <button class="btn btn-info gameBtn" id="btnPlayRound">Play Round</button>
                <button class="btn btn-success gameBtn" id="btnResetGame">Reset Game</button>
            </div>
            <!-- Score Table -->
            <div class="col-10 border border-3 rounded-2">
                <table class="table table-striped">
                    <thead>
                        <tr id="tableCol">
                            <th scope="col">#</th>                            
                            <th scope="col">Player</th>                            
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">10</th>
                            <th scope="col">TOT</th>
                        </tr>
                    </thead>
                    <tbody id="tabPlayerscontainer">
                        <tr id="tableRow">
                            <th scope="row">1</th>
                            <td>Dorian</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>

                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
